<ul>
  <li ng-repeat='message in ctrl.messages track by $index'>
  {{message}}
  </li>
<ul/>
<form> 
  <input id="english-input" value='' ng-model="ctrl.englishText" />
  <input type="submit" 
         ng-click="ctrl.sendEnglishText(ctrl.englishText)" 
         value='Send' />

  <input id="foreign-language-input" value='' 
         ng-model="ctrl.foreignText" />
  <input type="submit" 
         ng-click="ctrl.translate(ctrl.foreignText)" 
         value='Send' />
</form>
